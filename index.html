<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-md-5 col-sm-5 p-5 border border-2 border-top-0 border-bottom-0 border-start-0 border-light">
            <form class="form-submit">
                <div class="form-group">
                    <label for="name">Họ & tên</label>
                    <input type="text" class="input-name form-control mt-1 mb-2" id="name" aria-describedby="textHelp"
                        name="name" placeholder="Enter name">
                </div>
                <div class="row justify-content-between my-3">
                    <div class="form-group col-6">
                        <label for="">Năm sinh</label>
                        <select name="birthday" class="select-birthday form-select" aria-label="Default select example">
                        </select>
                    </div>
                    <div class="col-6">
                        <label>Giới tính</label>
                        <div class="d-flex justify-content-between">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="gender1" value="Nam"
                                    checked>
                                <label class="form-check-label" for="gender1">
                                    Nam
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="gender2" value="Nữ">
                                <label class="form-check-label" for="gender2">
                                    Nữ
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="gender3" value="Khác">
                                <label class="form-check-label" for="gender3">
                                    Khác
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Nhập</button>
            </form>
        </div>
        <div class="col-md-7 col-sm-7 p-5">
            <div class="mb-3">Danh sách đã nhập</div>
            <div class="row justify-content-between align-items-center mb-3">
                <div class="col-5 d-flex justify-content-between align-items-center">
                    <label>Loc: </label>
                    <div class="form-group">
                        <select class="form-select filter-birthday" name="filterBirthday"
                            aria-label="Default select example">
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-select filter-gender" name="filterGender"
                            aria-label="Default select example">
                            <option value="" selected>Giới tính</option>
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                            <option value="Khác">Khác</option>
                        </select>
                    </div>
                </div>
                <div class="col-6 d-flex justify-content-between align-items-center">
                    <label for="">Sắp xếp: </label>
                    <div class="form-group">
                        <select class="sort-field form-select" name="sortFieldTitle"
                            aria-label="Default select example">
                            <option value="0" selected>Họ & tên</option>
                            <option value="1">Năm sinh</option>
                            <option value="2">giới tính</option>
                            <option value="3">Thời gian tạo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="sort-up-down form-select" name="sortFieldUpDown"
                            aria-label="Default select example">
                            <option value="0" selected>Tăng</option>
                            <option value="1">Giảm</option>
                        </select>
                    </div>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Họ & Tên</th>
                        <th scope="col">Năm sinh</th>
                        <th scope="col">Giới tính</th>
                        <th scope="col">Thời gian tạo</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody class="table-list">

                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
